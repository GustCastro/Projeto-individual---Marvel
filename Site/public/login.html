<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Legends Marvel | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <section class="main-container">
      <!-- Imagem à esquerda com link para a homepage -->
      <div class="container_img">
        <a href="/public/index.html">
          <img src="assets/imgs/background2.jpg" alt="Background Marvel" />
        </a>
      </div>

      <div class="container_form">
        <div id="cardErro">
          <span
            style="color: #f01f1a; font-size: 18px"
            id="mensagem_erro"
          ></span>
        </div>
        <h2>Acesse sua conta, <span class="title">Lenda!</span></h2>
        <div class="div_email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email_input"
            placeholder="Seu email"
            required
          />
        </div>
        <div class="div_senha">
          <label>Senha</label>
          <input
            type="password"
            id="senha_input"
            placeholder="Sua senha"
            required
          />
        </div>
        <br />
        <button class="button" onclick="entrar()">Entrar</button>
        <br />
        <p>
          Não tem uma conta?
          <a href="cadastro.html">Cadastre-se!</a>
        </p>
      </div>
    </section>
  </body>
</html>

<script>
  function entrar() {
    /* aguardar(); */

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "flex";
      mensagem_erro.innerHTML = "Preencha todos os campos";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 1000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;

            setTimeout(function () {
              console.log(resposta);
              window.location = "./dash.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
