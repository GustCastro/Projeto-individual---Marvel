<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Legends Marvel</title>
    <link rel="stylesheet" href="cadastro.html" />
  </head>
  <body>
    <h2>Cadastre-se</h2>
    <form>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" />
      <br /><br />
      <label for="email">Email</label>
      <input type="text" id="email" />
      <br /><br />
      <label for="senha">Senha</label>
      <input type="password" id="senha" />
      <br /><br />
      <label for="senha_confirmação">Confirme sua senha</label>
      <input type="password" id="senha_confirmação" />
      <br /><br />
      <label for="heroi_fav">Qual é o seu herói favorito?</label>
      <select id="heroi_fav">
        <option value="" disabled selected>Selecione o héroi</option>
        <option value="wolverine">Wolverine</option>
        <option value="iron_man">Homem de ferro</option>
        <option value="homem-aranha">Homem Aranha</option>
        <option value="pantera">Pantera Negra</option>
        <option value="capitão">Capitão América</option>
      </select>
      <br /><br />
      <button>Cadastre-se</button>
      <br /><br />
      <span
        ><p>Já tem uma conta? <a href="">Login</a></p></span
      >
    </form>
  </body>
</html>
