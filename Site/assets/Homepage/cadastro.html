<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Legends Marvel</title>
    <link rel="stylesheet" href="../CSS/cadastro.css" />
  </head>
  <body>
    <section class="main-container">
      <!-- Formulário de Cadastro -->
      <form class="container_form" id="registrationForm">
        <h2>Cadastre-se</h2>

        <div class="div_nome">
          <label for="nome">Nome completo</label>
          <input
            type="text"
            id="nome"
            placeholder="Seu nome completo"
            required
          />
          <span class="error-message" id="nomeError"></span>
        </div>

        <div class="div_email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Seu email completo"
            required
          />
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="div_senha">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="Deve ter no mínimo 7 caracteres"
            required
          />
          <span class="error-message" id="senhaError"></span>
        </div>

        <div class="div_confirmar_senha">
          <label for="senha_confirmação">Confirme sua senha</label>
          <input
            type="password"
            id="senha_confirmação"
            placeholder="Deve ter no mínimo 7 caracteres"
            required
          />
          <span class="error-message" id="senhaConfirmacaoError"></span>
        </div>

        <div class="div_select">
          <label for="heroi_fav">Qual é o seu herói favorito?</label>
          <select id="heroi_fav" required>
            <option value="" disabled selected>Selecione o herói</option>
            <option value="wolverine">Wolverine</option>
            <option value="iron_man">Homem de Ferro</option>
            <option value="homem-aranha">Homem-Aranha</option>
            <option value="pantera">Pantera Negra</option>
            <option value="capitao">Capitão América</option>
          </select>
          <span class="error-message" id="heroiFavError"></span>
        </div>

        <button class="button" type="submit">Cadastre-se</button>
        <br />
        <p>Já tem uma conta? <a href="#">Login</a></p>
      </form>

      <!-- Imagem de Fundo -->
      <div class="container_img">
        <img src="../imgs/background1.jpg" alt="Imagem de fundo" />
      </div>
    </section>
  </body>
</html>
