<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Legends Marvel | Cadastro</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="icon" href="./assets/icon/favicon2.ico" />
  </head>

  <body onload="listar()">
    <section class="main-container">
      <!-- Formulário de Cadastro -->
      <form class="container_form" id="registrationForm">
        <h2>Cadastre-se</h2>

        <div class="div_nome">
          <label for="nome">Nome completo</label>
          <input
            type="text"
            id="nome_input"
            placeholder="Seu nome completo"
            required
          />
          <span class="error-message" id="nomeError"></span>
        </div>

        <div class="div_email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email_input"
            placeholder="Seu email completo"
            required
          />
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="div_senha">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha_input"
            placeholder="Deve ter no mínimo 7 caracteres"
            required
          />
          <span class="error-message" id="senhaError"></span>
        </div>

        <div class="div_confirmar_senha">
          <label for="senha_confirmação">Confirme sua senha</label>
          <input
            type="password"
            id="confirmacao_senha_input"
            placeholder="Deve ter no mínimo 7 caracteres"
            required
          />
          <span class="error-message" id="senhaConfirmacaoError"></span>
        </div>

        <div class="div_select">
          <label for="heroi_fav">Qual é o seu herói favorito?</label>
          <select id="heroi_fav" required>
            <option value="" disabled selected>Selecione o herói</option>
            <option value="wolverine">Wolverine</option>
            <option value="iron_man">Homem de Ferro</option>
            <option value="homem-aranha">Homem-Aranha</option>
            <option value="pantera">Pantera Negra</option>
            <option value="capitao">Capitão América</option>
          </select>
          <span class="error-message" id="heroiFavError"></span>
        </div>

        <button class="button" type="submit" onclick="cadastrar()">
          Cadastre-se
        </button>
        <br />
        <p>Já tem uma conta? <a href="../public/login.html">Login</a></p>
      </form>

      <!-- Imagem de Fundo -->
      <div class="container_img">
        <a href="../public/index.html"
          ><img
            src="../public/assets/imgs/background1.jpg"
            alt="Imagem de fundo"
        /></a>
      </div>
    </section>
  </body>
</html>

<script>
  // Array para armazenar empresas cadastradas para validação de código de ativação
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_input.value;
    var idEmpresaVincular;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id;
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas");
            console.log(listaEmpresasCadastradas[0].codigo_ativacao);
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
